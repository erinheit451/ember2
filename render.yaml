services:
  - type: web
    name: ember-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m app.main
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FT_MODEL
        sync: false
      - key: BASE_MODEL
        value: gpt-4o-mini
      - key: PORT
        value: 10000