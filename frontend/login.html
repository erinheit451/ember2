<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ember</title>
  <style>
    :root {
      --black:#000; --white:#fff;
      --gray-100:#f4f4f5; --gray-200:#e4e4e7; --gray-300:#d4d4d8;
      --gray-600:#52525b; --gray-900:#18181b;
      --accent-red:#ef4444;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-container {
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .subtitle {
      text-align: center;
      color: var(--gray-600);
      font-size: 14px;
      margin-bottom: 32px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--gray-200);
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-600);
      transition: all 0.2s;
    }
    .tab.active {
      color: var(--black);
      border-bottom-color: var(--black);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--gray-900);
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--gray-300);
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--gray-600);
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .submit-btn:hover:not(:disabled) {
      background: var(--gray-900);
      transform: translateY(-1px);
    }
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      background: #fef2f2;
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error.show { display: block; }
    .form-section { display: none; }
    .form-section.active { display: block; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">Ember</div>
    <div class="subtitle">Your optimized AI companion</div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <div class="error" id="error"></div>

    <!-- Login Form -->
    <div class="form-section active" id="login-section">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="submit-btn" id="login-btn">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-section" id="signup-section">
      <form onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required minlength="6">
        </div>
        <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://kthgntwpylkimvfsthzu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0aGdudHdweWxraW12ZnN0aHp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNjU5NTYsImV4cCI6MjA3NDg0MTk1Nn0.S-f1B9DiAtUSaWCjIPvSzTtaWKTImhUOwmSQGLu_K2A';

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.tab:first-child').classList.add('active');
        document.getElementById('login-section').classList.add('active');
      } else {
        document.querySelector('.tab:last-child').classList.add('active');
        document.getElementById('signup-section').classList.add('active');
      }
      hideError();
    }

    function showError(msg) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }

    function hideError() {
      document.getElementById('error').classList.remove('show');
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error_description || data.msg || 'Login failed');
        }

        // Store session
        localStorage.setItem('ember_session', JSON.stringify({
          access_token: data.access_token,
          user_id: data.user.id,
          email: data.user.email
        }));

        // Redirect to chat
        window.location.href = 'https://ember-backend-8ja1.onrender.com';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    }

    async function handleSignup(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const btn = document.getElementById('signup-btn');
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const res = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error_description || data.msg || 'Signup failed');
        }

        // Store session
        localStorage.setItem('ember_session', JSON.stringify({
          access_token: data.access_token,
          user_id: data.user.id,
          email: data.user.email
        }));

        // Redirect to chat
        window.location.href = 'https://ember-backend-8ja1.onrender.com';
      } catch (err) {
        showError(err.message);
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
